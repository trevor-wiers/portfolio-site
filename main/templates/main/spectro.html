{% extends "main/base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6">
        <img src="static/spectro.png" style="width: 100%;height: auto;">
    </div>
    <div class="col-6">
        <div class="row">
            <div style="width: 50%;float: left;text-align: center;">
                <svg class="button" width="100px" height="50px" onclick="location.href='https://github.com/trevor-wiers/spectro'">
                    <rect x="5%" y="5%" rx="10" ry="10" width=90% height=90%
                    style="fill:url(#myFill);stroke:url(#myLinearGradient);stroke-width:4px;" />
                    <text x="50%" y="65%" text-anchor="middle" fill="url(#myTextFill)" font-size="25" filter="url(#f1)">Code</text>
                </svg>
            </div>
            <div style="width: 50%;float: left;text-align: center;">
                <svg class="button" width="100px" height="50px" onclick="location.href='https://ttdynamics.gumroad.com/l/spectro'">
                    <rect x="5%" y="5%" rx="10" ry="10" width=90% height=90%
                    style="fill:url(#myFill);stroke:url(#myLinearGradient);stroke-width:4px;" />
                    <text x="50%" y="65%" text-anchor="middle" fill="url(#myTextFill)" font-size="25" filter="url(#f1)">Store</text>
                </svg>
            </div>
        </div>
        <div class="row">
            <p>
                Audio plugin for visualizing audio in realtime as a spectrogram<br>
                Stereo enabled    
            </p>
        </div>
    </div>
</div>
{% endblock %}
