<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Trevor Wiers</title>

        <link rel="stylesheet" href="static/style.css">

    </head>
    <body id="border">
        <header>
            <div class="row">
                <div style="width: calc(100% - 100px);float: left">
                    <svg width=100% height="55px">
                        <defs>
                            <linearGradient id="myLinearGradient">
                                <stop offset="1%" stop-color="black" />
                                <stop offset="50%" stop-color="rgb(122, 210, 255)" />
                                <stop offset="95%" stop-color="rgba(122, 210, 255, 0)" />
                            </linearGradient>
                            <linearGradient id="myFill">
                                <stop stop-color="rgba(104, 220, 239, .1)" />
                            </linearGradient>
                            <filter id="f1" x="0" y="0" width="200%" height="200%">
                                <feOffset result="offOut" in="SourceAlpha" dx="0" dy="5" />
                                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                              </filter>
                        </defs>
                        <rect x="0" y="0" width=95% height="4" fill="url(#myLinearGradient)"
                        style="opacity: 75%" />
                        <rect x="0" y="20" width=75% height="4" fill="url(#myLinearGradient)"
                        style="opacity: 75%" />
                        <rect x="0" y="40" width=55% height="4" fill="url(#myLinearGradient)"
                        style="opacity: 75%" />
                    </svg>
                </div>
                <div style="width: 100px;float: left">
                    <svg class="button" width="90%" height="55px" onclick="location.href='home'">
                        <rect x="5%" y="10%" rx="10" ry="10" width=90% height=80%
                        style="fill:url(#myFill);stroke:url(#myLinearGradient);stroke-width:4px;" />
                        <text x="50%" y="65%" text-anchor="middle" fill="rgb(224, 255, 255)" font-size="24" filter="url(#f1)">Home</text>
                    </svg>
                </div>    
            </div>
            
            {% block header %}
            {% endblock %}
        </header>
            {% block content %}
            {% endblock %}
        <footer>
            <p>
                trevor.t.wiers@gmail.com
                <br>
                (219) 798-0234
            </p>
        </footer>
    </body>
</html>
